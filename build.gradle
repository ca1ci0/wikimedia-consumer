plugins {
	id 'java'
	id 'org.springframework.boot' version '3.0.4'
	id 'io.spring.dependency-management' version '1.1.0'
	id 'io.freefair.lombok' version '6.6.3'
}

group = 'com.ca1ci0'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '17'

ext {
	springDataOpensearchVersion = '1.0.0'
}

repositories {
	mavenCentral()
	maven {
		url = "https://aws.oss.sonatype.org/content/repositories/snapshots/"
	}
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter'
	implementation 'org.springframework.kafka:spring-kafka'
	implementation "org.opensearch.client:spring-data-opensearch-starter:${springDataOpensearchVersion}"
	implementation 'com.google.code.gson:gson:2.9.0'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	testImplementation "org.opensearch.client:spring-data-opensearch-test-autoconfigure:${springDataOpensearchVersion}"
	testImplementation 'org.springframework.kafka:spring-kafka-test'
}

tasks.named('test') {
	useJUnitPlatform()
}
